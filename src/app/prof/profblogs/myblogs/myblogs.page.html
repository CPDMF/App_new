<ion-header>
  <ion-toolbar>
    <ion-title>myblogs</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">

      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="action-button" style=" margin-top: 60px;">
    <ion-button><ion-icon slot="start" name="add"></ion-icon>NEW BLOG</ion-button>
  </div>
  <h1 style="margin-top: 20px;">My Blog List</h1>
  <ion-card class="welcome-card">
    <ion-card-header>
      <!-- <ion-card-subtitle>Number of Viewers per season for</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <h2 style="color: black; font-weight: bold;">Game reviews, interviews, gaming gear</h2> 
      
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card">
    <ion-card-header>
      <!-- <ion-card-subtitle>Number of Viewers per season for</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      
      <h2 style="color: black; font-weight: bold;">education, learning, critical thinking, technology</h2> 
     
      
    </ion-card-content>
  </ion-card>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="blogs">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>Blogs</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="myblogs">
        <ion-icon name="clipboard-outline"></ion-icon>
        <ion-label>My Blog</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
